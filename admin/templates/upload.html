<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grace Admin · Upload Tenant Asset</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Lucide Icons -->
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* CSS Variables */
    :root {
      --clr-bg: #eef2ff;
      --clr-primary: #4f46e5;
      --clr-primary-light: #6366f1;
      --clr-primary-dark: #4338ca;
      --clr-success: #22c55e;
      --clr-danger: #ef4444;
      --radius: 1rem;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Global Resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--clr-bg) url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1950&q=80')
        center/cover no-repeat fixed;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    /* Card Design */
    .card {
      position: relative;
      width: min(90%, 480px);
      background: rgba(255, 255, 255, 0.75);
      border-radius: var(--radius);
      box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px) saturate(150%);
      padding: 3rem 2.5rem 2.25rem;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -8px;
      z-index: -1;
      border-radius: inherit;
      background: conic-gradient(
        from -90deg,
        var(--clr-primary) 0deg 120deg,
        transparent 120deg 240deg,
        var(--clr-primary-light) 240deg 360deg
      );
      filter: blur(40px) opacity(0.4);
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(1turn);
      }
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--clr-primary-dark);
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Form Fields */
    .field {
      margin-bottom: 1.75rem;
    }

    .field label {
      font-size: 0.875rem;
      color: #475569;
      display: block;
      margin-bottom: 0.5rem;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      background: #fff;
    }

    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: var(--clr-primary-light);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }

    /* File Input Customization */
    .field input[type='file']::before {
      content: 'Choose file';
      display: inline-block;
      background: var(--clr-primary);
      color: #fff;
      padding: 0.55rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.85rem;
      margin-right: 1rem;
    }

    /* Button */
    .btn {
      width: 100%;
      background: var(--clr-primary);
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      padding: 0.9rem 1.2rem;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--clr-primary-dark);
    }

    /* Add spacing between buttons */
    .btn + .btn {
      margin-top: 1rem; /* Adjust the spacing as needed */
    }

    /* Progress Bar */
    .progress {
      height: 0.5rem;
      width: 100%;
      background: #e2e8f0;
      border-radius: 999px;
      overflow: hidden;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      transition: opacity var(--transition);
    }

    .progress.active {
      opacity: 1;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--clr-primary-light), var(--clr-primary));
      transition: width 0.2s ease-out;
    }

    /* Success Message */
    .success {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      background: #ecfdf5;
      border: 1px solid var(--clr-success);
      color: var(--clr-success);
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(-8px);
      transition: opacity var(--transition), transform var(--transition);
    }

    .success.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      .field input,
      .field select {
        font-size: 0.85rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1><i data-lucide="upload-cloud"></i> Upload Tenant Asset</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data" action="/admin/{{ tenant_id }}/upload" novalidate>
      <div class="field">
        <label for="apiKey">API Key <span data-lucide="key"></span></label>
        <input type="password" id="apiKey" name="api_key" placeholder="Enter API key" required />
      </div>

      <div class="field">
        <label for="tenantDropdown">Tenant <span data-lucide="building"></span></label>
        <select id="tenantDropdown" name="tenant_id" required></select>
      </div>

      <div class="field">
        <label for="assetType">Asset Type <span data-lucide="layers"></span></label>
        <select id="assetType" name="asset_type" required>
          <option value="catalog">Catalog</option>
          <option value="tone">Tone</option>
          <option value="fallback_responses">Fallback Responses</option>
          <option value="config">Config</option>
        </select>
      </div>

      <div class="field">
        <label for="fileInput">Choose File <span data-lucide="file-json"></span></label>
        <input type="file" id="fileInput" name="file" accept=".json" required />
      </div>

      <div class="progress" id="progressBar"><span id="progressFill"></span></div>

      <button class="btn" type="submit"><i data-lucide="rocket"></i> Upload</button>
      <button class="btn" type="button" id="saveButton"><i data-lucide="save"></i> Save</button>
      <div class="success" id="successMessage"><i data-lucide="check-circle"></i> Upload successful!</div>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
    });

    const tenantDropdown = document.getElementById('tenantDropdown');
    tenantDropdown.innerHTML = '<option>Loading tenants...</option>';
    fetch('/tenants/tenant_map.json') // Updated URL
      .then((res) => res.json())
      .then((data) => {
        tenantDropdown.innerHTML = ''; // Clear loading message
        Object.entries(data).forEach(([number, info]) => {
          const opt = document.createElement('option');
          opt.value = info.tenant_id;
          opt.textContent = `${info.tenant_id} (${number})`;
          tenantDropdown.appendChild(opt);
        });
      })
      .catch(() => {
        tenantDropdown.innerHTML = '<option>⚠️ Unable to load tenants</option>';
        tenantDropdown.disabled = true;
      });

    const apiKeyInput = document.getElementById('apiKey');
    const assetTypeInput = document.getElementById('assetType');
    const fileInput = document.getElementById('fileInput');
    const saveButton = document.getElementById('saveButton');
    const successMessage = document.getElementById('successMessage');
    const KEY_STORAGE = 'grace_api_key';
    const KEY_EXP_STORAGE = 'grace_api_key_exp';
    const EXPIRY_HOURS = 24;

    const saveKey = (key) => {
      sessionStorage.setItem(KEY_STORAGE, key);
      sessionStorage.setItem(KEY_EXP_STORAGE, Date.now() + EXPIRY_HOURS * 60 * 60 * 1000);
    };

    const loadKey = () => {
      const key = sessionStorage.getItem(KEY_STORAGE);
      const exp = sessionStorage.getItem(KEY_EXP_STORAGE);
      if (key && exp && Date.now() < parseInt(exp, 10)) return key;
      sessionStorage.removeItem(KEY_STORAGE);
      sessionStorage.removeItem(KEY_EXP_STORAGE);
      return '';
    };

    apiKeyInput.value = loadKey();
    apiKeyInput.addEventListener('blur', () => saveKey(apiKeyInput.value.trim()));

    // Save form state locally
    saveButton.addEventListener('click', () => {
      const formState = {
        apiKey: apiKeyInput.value,
        assetType: assetTypeInput.value,
      };
      localStorage.setItem('formState', JSON.stringify(formState));
      alert('Form state saved locally!');
    });

    // Load form state on page load
    const savedState = JSON.parse(localStorage.getItem('formState'));
    if (savedState) {
      apiKeyInput.value = savedState.apiKey || '';
      assetTypeInput.value = savedState.assetType || '';
    }

    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    form.addEventListener('submit', (e) => {
      if (!apiKeyInput.value.trim()) {
        alert('❌ API key is required.');
        e.preventDefault();
        return;
      }

      const file = fileInput.files[0];
      if (file && file.type !== 'application/json') {
        alert('❌ Only JSON files are allowed.');
        e.preventDefault();
        return;
      }

      e.preventDefault();
      successMessage.classList.remove('show');
      progressFill.style.width = '0%';
      progressBar.classList.add('active');

      const formData = new FormData(form);
      const tenantId = formData.get('tenant_id');

      const xhr = new XMLHttpRequest();
      xhr.open('POST', `/admin/${tenantId}/upload`, true); // Ensure this matches the FastAPI route
      xhr.setRequestHeader('X-API-KEY', formData.get('api_key'));

      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressFill.style.width = percent + '%';
        }
      });

      xhr.onload = () => {
        progressBar.classList.remove('active');
        if (xhr.status === 200) {
          progressFill.style.width = '100%';
          successMessage.innerHTML = `<i data-lucide="check-circle"></i> Upload successful! (${new Date().toLocaleTimeString()})`;
          successMessage.classList.add('show');
          form.reset();
          apiKeyInput.value = loadKey();
          lucide.createIcons();
          setTimeout(() => successMessage.classList.remove('show'), 6000);
        } else if (xhr.status === 403) {
          alert('❌ Unauthorized: Invalid API key.');
        } else if (xhr.status === 400) {
          alert('❌ Bad Request: Please check your input.');
        } else {
          alert(`❌ Upload failed (${xhr.status}): ${xhr.responseText}`);
        }
      };

      xhr.onerror = () => {
        progressBar.classList.remove('active');
        alert('❌ Network error during upload.');
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
