<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Grace Tenant Asset</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      background-image: url('https://via.placeholder.com/1500x1000'); /* Add your background image URL here */
      background-size: cover;
      background-position: center;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Form Styling */
    form {
      background: rgba(255, 255, 255, 0.9); /* Slightly more opaque background */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    /* Hover Effect on Form */
    form:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #444;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
      text-align: left;
    }

    input[type="text"], input[type="file"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Save Button: Margin added to separate from Upload button */
    #saveButton {
      background-color: #007BFF;
      margin-top: 15px;
    }

    #saveButton:hover {
      background-color: #0056b3;
    }

    /* Completion Message */
    .completion-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      form {
        padding: 25px;
        width: 90%;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <form id="uploadForm" method="post" enctype="multipart/form-data">
    <h2>Upload JSON File to Tenant</h2>
    <label>API Key: <input type="text" name="api_key" required></label>
    <label>Tenant ID: <input type="text" name="tenant_id" required></label>
    <label>Asset Type:
      <select name="asset_type">
        <option value="catalog">Catalog</option>
        <option value="tone">Tone</option>
        <option value="fallback_responses">Fallback Responses</option>
        <option value="config">Config</option>
      </select>
    </label>
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
    <button type="button" id="saveButton">Save</button>
  </form>

  <!-- Completion Message -->
  <div class="completion-message" id="completionMessage">
    Your asset has been uploaded successfully!
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const form = event.target;
      const formData = new FormData(form);
      const tenantId = formData.get('tenant_id');
      const apiKey = formData.get('api_key');
  
      const endpoint = `/admin/${tenantId}/upload`;
  
      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          body: formData
        });
  
        if (response.ok) {
          document.getElementById('completionMessage').style.display = 'block';
          form.reset();
        } else {
          const error = await response.json();
          alert("Upload failed: " + (error.detail || "Unknown error"));
        }
      } catch (err) {
        alert("Upload failed: " + err.message);
      }
    });
  
    document.getElementById('saveButton').addEventListener('click', function() {
      alert('Form data has been saved!');
      // Optional: implement localStorage or cache saving here
    });
  </script>  
</body>
</html>
