<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grace Admin · Upload Configuration</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Lucide Icons -->
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* CSS Variables */
    :root {
      --clr-bg: #eef2ff;
      --clr-primary: #4f46e5;
      --clr-primary-light: #6366f1;
      --clr-primary-dark: #4338ca;
      --clr-success: #22c55e;
      --clr-danger: #ef4444;
      --radius: 1rem;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Global Resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--clr-bg) url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1950&q=80')
        center/cover no-repeat fixed;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    /* Card Design */
    .card {
      position: relative;
      width: min(90%, 480px);
      background: rgba(255, 255, 255, 0.75);
      border-radius: var(--radius);
      box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px) saturate(150%);
      padding: 3rem 2.5rem 2.25rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--clr-primary-dark);
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Form Fields */
    .field {
      margin-bottom: 1.75rem;
    }

    .field label {
      font-size: 0.875rem;
      color: #475569;
      display: block;
      margin-bottom: 0.5rem;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      background: #fff;
    }

    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: var(--clr-primary-light);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }

    /* Button */
    .btn {
      width: 100%;
      background: var(--clr-primary);
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      padding: 0.9rem 1.2rem;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--clr-primary-dark);
    }

    /* Progress Bar */
    .progress {
      height: 0.5rem;
      width: 100%;
      background: #e2e8f0;
      border-radius: 999px;
      overflow: hidden;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      transition: opacity var(--transition);
    }

    .progress.active {
      opacity: 1;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--clr-primary-light), var(--clr-primary));
      transition: width 0.2s ease-out;
    }

    /* Success Message */
    .success {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      background: #ecfdf5;
      border: 1px solid var(--clr-success);
      color: var(--clr-success);
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(-8px);
      transition: opacity var(--transition), transform var(--transition);
    }

    .success.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1><i data-lucide="upload-cloud"></i> Upload Configuration</h1>
    <form action="/admin/upload" method="post" enctype="multipart/form-data">
      <div class="field">
        <label for="assetType">Asset Type <span data-lucide="layers"></span></label>
        <select id="assetType" name="file_type" required>
          <option value="catalog">Catalog</option>
          <option value="tone">Tone</option>
          <option value="fallback_responses">Fallback Responses</option>
          <option value="config">Config</option>
        </select>
      </div>

      <div class="field">
        <label for="fileInput">Choose File <span data-lucide="file-json"></span></label>
        <input type="file" id="fileInput" name="file" accept=".json" required />
      </div>

      <div class="progress" id="progressBar"><span id="progressFill"></span></div>

      <button class="btn" type="submit"><i data-lucide="rocket"></i> Upload</button>
      <div class="success" id="successMessage"><i data-lucide="check-circle"></i> Upload successful!</div>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
    });

    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (file && file.type !== 'application/json') {
        alert('❌ Only JSON files are allowed.');
        e.preventDefault();
        return;
      }

      e.preventDefault();
      successMessage.classList.remove('show');
      progressFill.style.width = '0%';
      progressBar.classList.add('active');

      const formData = new FormData(form);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/admin/upload', true);

      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressFill.style.width = percent + '%';
        }
      });

      xhr.onload = () => {
        progressBar.classList.remove('active');
        if (xhr.status === 200) {
          progressFill.style.width = '100%';
          successMessage.innerHTML = `<i data-lucide="check-circle"></i> Upload successful! (${new Date().toLocaleTimeString()})`;
          successMessage.classList.add('show');
          form.reset();
          lucide.createIcons();
          setTimeout(() => successMessage.classList.remove('show'), 6000);
        } else {
          alert(`❌ Upload failed (${xhr.status}): ${xhr.responseText}`);
        }
      };

      xhr.onerror = () => {
        progressBar.classList.remove('active');
        alert('❌ Network error during upload.');
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
